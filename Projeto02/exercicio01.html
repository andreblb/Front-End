<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">

  <body style="background-color:blue">
    <form action="index.html" method="get">
      <h1>Abra uma conta</h1><br>
      <h3>É gratuito e sempre será<h3>
        <input type="text" name="nome" placeholder="Nome">
        <input type="text" name="sobrenome" placeholder="Sobrenome"><br>
        <input type="text" name="email" placeholder="Digite seu e-mail"><br>
        <input type="password" name="senha" placeholder="Nova senha" style="text-align: center"><br>
        <label>Data de nascimento</label><br>
        <select>
          <option value="12">12</option>
          <option value="22">22</option>
        </select>
        <select>
          <option value="Julho">Julho</option>
          <option value="agosto">Agosto</option>
        </select>
        <select>
          <option value="2019">2019</option>
          <option value="1979">1979</option>
        </select><br>
        <label for="genero">Genero :</label><br><br>
        <label for="masculino">Masculino</label>
        <input type="radio" id="masculino" name="genero">
        <label for="feminino">Feminino</label>
        <input type="radio" id="feminino" name="genero">
        <label for="personalizado">Personalizado</label>
        <input type="radio" id="personalizado" name="genero"><br>

        <input type="submit" value="Criar conta">


    </form>
